<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid padding0">
      <div id="myCarousel" class="carousel slide" data-ride="carousel"
        data-interval="false">


        <!-- Wrapper for slides -->
        <div class="carousel-inner">

          <div class="item active">
            <a href="work1.html">
              <img src="img/bgg.jpg" class="img img-responsive" alt="Los
                Angeles" style="width:100%; height:100vh;">
            </a>
          </div>

          <div class="item">
            <a href="work2.html">
              <img src="img/prva.jpg" class="img img-responsive" alt="Chicago"
                style="width:100%;
                height:100vh;">
            </a>
          </div>

          <div class="item">
            <a href="work3.html">
              <img src="img/personOne.jpg" class="img img-responsive" alt="New
                York" style="width:100%;
                height:100vh;">
            </a>
          </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-left">Previous</span>

        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-right">Next</span>

        </a>
      </div>
    </div>


    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
